#####################################################################
#   Fan Control
#####################################################################

[temperature_fan octopus_fan]
pin: PD12
;kick_start_time: 0.5
;heater: heater_bed
sensor_type: temperature_host
max_temp: 70.0                #Set below 85C, Pi MCU can be damaged at 85C
target_temp: 49.0             #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 0.6
min_speed: 0.2
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0

[temperature_fan raspberry_fan]
pin: PD15
;kick_start_time: 0.5
;heater: heater_bed
sensor_type: temperature_host
max_temp: 80.0                #Set below 85C, MCU can be damaged at 85C
target_temp: 49.0             #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 0.6
min_speed: 0.2
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0

