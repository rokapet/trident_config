[mcu cartographer]
canbus_uuid: 82924ef540d0

[cartographer]
mcu: cartographer
x_offset: 0 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
y_offset: 31 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
verbose: no # For extra output

[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

[bed_mesh]
zero_reference_position: 150, 150 # The centre of your bed. 
speed: 200
horizontal_move_z: 3
mesh_min: 35, 35 # The first probed coordinate, nearest to the origin. This coordinate is relative to the probe's location.
mesh_max: 265, 265 # The probed coordinate farthest from the origin. This is not necessarily the last point probed, as the probing process occurs in a zig-zag fashion. As with mesh_min, this coordinate is relative to the probe's location.
probe_count: 20, 20
adaptive_margin: 10
mesh_pps: 0,0 # Disable interpolation - mesh is probably dense enough
